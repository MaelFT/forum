<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <title>
            Add Post
        </title>
    </head>

    <body>
        <section class="index1 backgroundColor3">
            <div class="index2">
                <a class="index3" href="/index">
                    <img class="index12" src="assets/images/logo.png" alt="free_speech_logo.png">
                </a>

                <form class="index4 backgroundColor2" action="/" method="POST">
                    <div class="index6">
                        <input class="index7 backgroundColor2 colorWhite noBorder" type="text" placeholder="Search..." name="search" required>
                        <button class="index8 backgroundColor3 colorWhite noBorder" type="submit">
                            /
                        </button>
                    </div>
                </form>
                
                {{ if (eq .Connected 1)}}
                    <div class="index14">
                        <a class="index13 buttonColor colorWhite backgroundColor2" href="/index">
                            Profil
                        </a>
                    </div>
                {{ else }}
                <div class="index5">
                        <a class="index9 buttonColor colorWhite" href="/login">
                            LOG IN
                        </a>
                        <a class="index10 buttonColor backgroundColor2 colorWhite" href="/signup">
                            SIGN UP
                        </a>
                </div>
                {{ end }}
    
                <div class="index11 backgroundColor3">
                </div>
            </div>
        </section>

        <section class="addPost1">
            <div class="addPost3">
                <p class="addPost4">
                    Add Post
                </p>

                <form class="addPost5" action="/addPost" method="POST">
                    <input class="addPost6 backgroundColor5 borderColor6" type="text" placeholder="Title" name="title" autocomplete="off" required>

                    <input class="addPost7 backgroundColor5 borderColor6" type="text" placeholder="Categories" name="category" autocomplete="off" required>
                    
                    <textarea class="addPost9 backgroundColor5 borderColor6" name="content" placeholder="Content" rows="20"></textarea>

                    <button class="addPost8 cursor backgroundColor3 noBorder color1" type="submit">
                        Create Post
                    </button>
                </form>
            </div>
        </section>

        <section class="addPost2 backgroundColor3">
            <div class="addPost12">
            </div>

            <div class="addPost10">
                <img class="addPost11" src="assets/images/addPost.png" alt="addPost.png">
            </div>
        </section>
    </body>
</html>
