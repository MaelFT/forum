<!DOCTYPE html>
<html>

    <head>
        <title>Login</title>
    </head>

    <body>
        <h1>Log In</h1>
        <a href="/">Register</a>
        <form action="/" method="POST">
            <div>
                <input type="text" placeholder="Username" name="uname" required>
                <input type="password" placeholder="Password" name="pwd" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <a href="/">Forgot your password ?</a>
    </body>

</html>
